<div class="loans-list">
  <h2>Loans</h2>
  <div class="actions-row">
    <button (click)="openCreateLoan()">Create Loan</button>
  </div>

  <div *ngIf="loading">Loading loansâ€¦</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && !error && loans.length > 0" class="loans-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Applicant</th>
        <th>Amount</th>
        <th>Current Balance</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{ loan.id }}</td>
        <td>{{ loan.applicantName }}</td>
        <td>{{ loan.amount }}</td>
        <td>{{ loan.currentBalance }}</td>
        <td>{{ loan.status }}</td>
        <td><button (click)="makePayment(loan)">Pay</button></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !error && loans.length === 0">No loans found.</div>
</div>
